<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<title>首页_杨青个人博客 - 一个站在web前端设计之路的女技术员个人博客网站</title>
<meta name="keywords" content="个人博客" />
<meta name="description" content="个人博客" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/base.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<link href="css/m.css" rel="stylesheet">
<!--[if lt IE 9]>
    <script src="js/modernizr.js"></script>
    <![endif]-->
<script src="js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/comm.js"></script>
<script src="js/scrollReveal.js"></script>
</head>
<body>
<header class="header-navigation" id="header">
  <nav><div class="logo"><a href="/">个人博客</a></div>
    <h2 id="mnavh"><span class="navicon"></span></h2>
    <ul id="starlist">
      <li><a href="/">网站首页</a></li>
      <li><a href="share.html">我的相册</a></li>
      <li><a href="list.html">我的日记</a></li>
      <li><a href="about.html">关于我</a></li>
      <li><a href="gbook.html">茜茜</a></li>
      <li><a href="info.html">内容页</a></li>
      <li><a href="infopic.html">内容页</a></li>
    </ul>
</nav>
</header>
<article>
  <div class="picbox" style="width: 1000px;height: 700px">
      <ul th:each="image:${images}">
          <li data-scroll-reveal="enter bottom over 1s" ><a href="/"><i><img th:src="'images/'+${image.path}"></i>
              <div class="picinfo">
                  <span style="text-align: center" th:text="${image.title}"></span>
                   </div>
          </a>
          </li>
      </ul>
  </div>
  <div class="pagelist"><a class="allpage"><b th:text="${count}"></b></a>&nbsp;&nbsp;
      <span th:each="i:${#numbers.sequence(1,pagelength)}">
          <a th:href="'/share?startRow='+${i}"><span th:text="${i}"></span></a>&nbsp;&nbsp;
      </span>
      <a th:href="'share?startRow='+${startRow-1}" th:if="${pagelength eq startRow}">上一页</a>
<a th:href="'share?startRow='+${startRow+1}" th:if="${pagelength ge startRow}">下一页</a></div>
</article>
<footer>
  <p>Design by <a href="http://www.yangqq.com" target="_blank">杨青个人博客</a> <a href="/">蜀ICP备11002373号-1</a></p>
</footer>
<a href="#" class="cd-top">Top</a>
<script>
	if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
		(function(){
			window.scrollReveal = new scrollReveal({reset: true});
		})();
	};
</script>
</body>
</html>
